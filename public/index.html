<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1> Tiny Improvements </h1>
            <hr>

            <div class="row">
                <div class="col-md-4">
                    <button class="kudos-modal btn btn-info circle" type="button" data-toggle="modal" data-target="#kudoModal">Give
                        Kudos</button>
                </div> <br>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body rounded" id="kudosContent">
                        </div>


                    </div>

                </div>

            </div>



        </div>
    </div>



    <div class="modal fade" id="kudoModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="myModalLabel"> Kudos! </h4>
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="messages"></div>
                    <form>
                        <div class="container form-group">
                            <div class="row">
                                <div class="col-lg-3 form-area">
                                    <select id="fromUser" class="form-control btn btn-secondary">
                                        <option selected disabled value=''>From</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 form-area">
                                    <input class='form-control' type="text" id="kudosTitle" placeholder="Title" />
                                    <textarea class='form-control' type="text" id="kudosBody" rows="5" placeholder="Message"></textarea>
                                </div>
                                <div class="col-lg-3 form-area">
                                    <select id="toUser" class="form-control btn btn-secondary">
                                        <option selected disabled value=''>To</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="sendKudos">Send Kudos!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/kudos.js"></script>
</body>

</html>
